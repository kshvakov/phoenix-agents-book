<div class="video-embed">
    <iframe
        src="https://www.youtube.com/embed/{{ .Get "id" }}"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="{{ .Get "title" | default "YouTube video player" }}">
    </iframe>
</div>
